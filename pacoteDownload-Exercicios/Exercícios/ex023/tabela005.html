<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }
    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 5px;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
    }
    /* .destaque {
        background-color: greenyellow;
    } */
    col.cnome {
        background-color: red;
    }
    col.csexo {
        background-color: indianred;
    }
</style>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>30</td>
            <td>Jornalista</td>
        </tr>
        <tr class="destaque">
            <td>José Felipe</td>
            <td>M</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Vitória</td>
            <td>F</td>
            <td>22</td>
            <td>Recepicionista</td>
        </tr>
        <tr>
            <td>Caio</td>
            <td>M</td>
            <td>29</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Jessica</td>
            <td>F</td>
            <td>26</td>
            <td>Enfermeira</td>
        </tr>
    </table>
</body>
</html>
